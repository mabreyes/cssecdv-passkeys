version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: passkeys-postgres
    environment:
      POSTGRES_DB: passkeys_db
      POSTGRES_USER: passkeys_user
      POSTGRES_PASSWORD: passkeys_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U passkeys_user -d passkeys_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: passkeys-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://passkeys_user:passkeys_password@postgres:5432/passkeys_db
      PORT: 3000
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: passkeys-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local 